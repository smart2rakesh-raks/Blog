{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-4">Homepage</h3>
    <hr>
  {% if user.is_authenticated %}
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color ">
  <div class="container">
    <h5 class="display-13">{{user.get_full_name}}</h5>
      <span>{{post.created_at }}</span>
    <p class="lead">{{post.text}}</p>
  </div>
</div>
    {% endfor %}
    {% endif %}
    </hr>
</div>

{% endblock content %}
